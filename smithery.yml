name: Tracktion Analytics Server
description: >
  AI consulting agent that provides ad spend and marketing analysis.
tools:
  - name: ad.analyze
    description: Analyze ad performance and marketing data.
    input_schema:
      type: object
      properties:
        meta_spend: { type: number }
        tiktok_spend: { type: number }
        google_spend: { type: number }
        mmr: { type: number }
        aov: { type: number }
        conversion_rate: { type: number }
        roas_goal: { type: number }
        niche: { type: string }
        website_url: { type: string }
      required:
        - meta_spend
        - tiktok_spend
        - google_spend
        - mmr
        - aov
        - conversion_rate
        - roas_goal
        - niche
        - website_url
    output_schema:
      type: object
      properties:
        message: { type: string }

prompts:
  - name: ad.analyze
    tool: ad.analyze
    prompt: |
      Analyze the following ad and marketing data:
      - Meta: {{meta_spend}}, TikTok: {{tiktok_spend}}, Google: {{google_spend}}
      - MRR: {{mmr}}, AOV: {{aov}}, Conversion Rate: {{conversion_rate}}%
      - ROAS Goal: {{roas_goal}}, Niche: {{niche}}, Site: {{website_url}}

      Provide a summary and next steps.
model:
  provider: openai
  model: gpt-4
